<!DOCTYPE html>
<html lang="en">
<head>
    <title>Distributed DataBase</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="dx.common.css"/>
    <link rel="stylesheet" type="text/css" href="dx.light.css"/>
    <script src="dx.all.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body class="dx-viewport">
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Mojtaba Zamandi , Mehdi Tarekar</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Distributed DataBase</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <form class="form-inline">
            <div class="form-group col-md-4">
                <label>Select Algorithm:</label>
                <div class="radio">
                    <label><input type="radio" value="mergeAllSort" name="algorithm" checked>Merge All</label>
                </div>
                <div class="radio">
                    <label><input type="radio" value="redistributionMergeAllSort" name="algorithm" checked>Redistribution Merge All</label>
                </div>
                <div class="radio">
                    <label><input type="radio" value="parallelPartitionedSort" name="algorithm" checked>Parallel Partitioned Sort</label>
                </div>
                <div class="radio">
                    <label><input type="radio" value="binaryMergeSort" name="algorithm" checked>binaryMergeSort</label>
                </div>
                <div class="radio">
                    <label><input type="radio" value="redistributionBinaryMergeSort" name="algorithm" checked>redistributionBinaryMergeSort</label>
                </div>
            </div>
            <div class="form-group col-md-4">
                <label for="number">Cores:</label>
                <input type="number" id="number" class="form-control" min="0" data-bind="value:number"/>
            </div>
            <div class="form-group col-md-4">
                <button type="button" id="fetchData" class="btn btn-primary">Primary</button>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="demo-container">
            <div id="chart"></div>
        </div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
